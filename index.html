<body>
	<div class="red-box">

            <li><button onmouseover="addFireEffect(this)", onmouseout="removeFireEffect(this)", onclick="updateButtonText(this)"><a href="https://www.worldanvil.com/w/manastone-nikiyyy/c/player-handbook-category">Wiki</a></button></li>
			<li><button onmouseover="addFireEffect(this)", onmouseout="removeFireEffect(this)", onclick="createStories()">Stories</button></li>

	</div>
</body>

</html>
